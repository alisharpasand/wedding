<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>علی ❤️ شیوا | دعوت‌نامه عروسی</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/sahel-font@v3.4.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- First Screen -->
    <section class="screen screen-1">
        <div class="screen-content">
            <img src="digi/tahzib 1.png" alt="تذهیب" class="tahzib tahzib-top">
            <img src="digi/Ali Shiva.png" alt="علی و شیوا" class="couple-image">
            <img src="digi/tahzib 1.png" alt="تذهیب" class="tahzib tahzib-bottom">
            <p class="date">۲۵ خرداد ۱۴۰۴
                <br />
                باغ تالار سورینو، گرمدره
                <br />
                از ساعت ۱۹ الی ۲۲
            </p>
            <p class="note">
                برای ما ارزشمند است که در این شب
                <br />
                کنارمان باشید و شادیمان را کامل کنید
                <br />
                در شبی پر از نور لبخند و عشق
            </p>
        </div>
    </section>

    <!-- Second Screen -->
    <section class="screen screen-2">
        <div class="screen-content">
            <div class="poem">
                <p class="note">
                    با من بخوان تا این ترانه را با تو سفر کنم
                    <br />
                    با من بخوان تا در هوای تو شب را سحر کنم
                </p>
            </div>
        </div>
    </section>

    <!-- Third Screen -->
    <section class="screen screen-3">
        <div class="screen-content">
            <div class="gallery">
                <img src="digi/ax 03.png" alt="گالری ۱" class="gallery-image">
                <img src="digi/ax 04.png" alt="گالری ۲" class="gallery-image">
                <img src="digi/ax 05.png" alt="گالری ۳" class="gallery-image">
            </div>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12953.761722005178!2d51.082647301977524!3d35.73997803827544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f8dec3dac709861%3A0xb87d5e4dd4835e3d!2sSoorino%20Garden%20Hall!5e0!3m2!1sen!2sfi!4v1748854472161!5m2!1sen!2sfi"
                    width="100%" 
                    height="300" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        

        </div>
    </section>

    <!-- Music Player -->
    <div class="music-player">
        <audio id="bgMusic" loop>
            <source src="" type="audio/mpeg">
            مرورگر شما از پخش صدا پشتیبانی نمی‌کند.
        </audio>
        <button id="musicToggle" class="music-toggle">🎵</button>
    </div>

    <!-- Custom JS -->
    <script src="script.js" defer></script>
</body>
</html>
